<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with Different Row and Column Span</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  .border-right {
    border-right: 2px solid black;
  }
</style>
</head>
<body>

<table>
  <tr>
    <!-- First half: 2 columns -->
    <td class="border-right">Row 1, Col 1</td>
    <td>Row 1, Col 2</td>
  </tr>
  <tr>
    <td class="border-right">Row 2, Col 1</td>
    <td>Row 2, Col 2</td>
  </tr>
  <tr>
    <!-- Second half: 6 rows, 2 columns -->
    <td></td> <!-- Empty cell for spacing -->
    <td></td>
  </tr>
  <tr>
    <td rowspan="5" class="border-right">Row 3, Col 1<br>Row 4, Col 1<br>Row 5, Col 1<br>Row 6, Col 1<br>Row 7, Col 1</td>
    <td>Row 3, Col 2</td>
  </tr>
  <tr>
    <td>Row 4, Col 2</td>
  </tr>
  <tr>
    <td>Row 5, Col 2</td>
  </tr>
  <tr>
    <td>Row 6, Col 2</td>
  </tr>
  <tr>
    <td>Row 7, Col 2</td>
  </tr>
</table>

</body>
</html>
